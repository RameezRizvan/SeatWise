<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Custom CSS */
        body {
            background-color: #f5f5f5;
        }

        .card {
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card input[type="text"],
        .card input[type="file"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .card textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .card input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .card input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card" style="width: 18rem;">
          <h2>ADD Movies</h2>
            <input type="file" name="image"><br>
            <div class="card-body">
                <input type="text" name="cardname" placeholder="Name"><br>
                <input type="text" name="genres" placeholder="Genres"><br>
                <input type="text" name="category" placeholder="Category"><br>
                <input type="text" name="youtube" placeholder="YouTube Link"><br>
                <input type="text" name="language" placeholder="Language"><br>
                <input type="text" name="duration" placeholder="Duration"><br>
                <textarea name="about" placeholder="About the movie"></textarea><br>
                <input type="submit" value="Submit">
            </div>
        </div>
    </form>
</body>
</html>
